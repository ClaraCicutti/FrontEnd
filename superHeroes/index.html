<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="descuento">20% de descuento en todos los productos!</div>
        <div class="tienda"><img src="./img/logo 1.png" alt="Logo tienda"> <p>Nombre Tienda</p></div>
    </header>
    <main class="formulario form-login">
        <h1 class="login">Login</h1>
        <form action="./superHeroes.html" method="GET">
            <input class="contenido-form" type="text" name="usuario" placeholder="Usuario">
            <input class="contenido-form" type="password" name="contrasenia" placeholder="Contraseña">
            <input class="boton login-entrar" type="submit" name="submit" value="Entrar">
            <a href="./registro.html">¿No tenés cuenta? <span class="link-negro">Registrarme</span></a>
        </form>
    </main>
    <footer>
        <p class="derechos-reservados">Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
